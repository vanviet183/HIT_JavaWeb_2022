<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
          integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Vitly Short Link</title>
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="name-web">VITLY</h1>
    <form th:action="@{/link/addNew}" method="post" class="form-inline d-flex justify-content-center">
        <div class="form-group mx-sm-3 mb-2 w-75">
            <input type="text" class="form-control w-100" id="link" name="link" placeholder="original link ..." autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Short link</button>
    </form>
</div>

<table class="table table-striped mt-5 text-center">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Link</th>
        <th scope="col">Short Link</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="originalLink : ${originalLinks}">
        <th scope="row" th:text="${originalLink.id}">1</th>
        <td th:text="${originalLink.link}"></td>
        <td>
            <input type="text" th:value="'http://localhost:8080/' + ${originalLink.shortLink}" class="short-link">
        </td>
        <td>
            <div class="d-inline contain-tooltip">
                <button class="btn btn-primary btn-coppy">
                    <i class="fa-regular fa-clone"></i>
                </button>
            </div>

            <a th:href="@{'/link/update/' + ${originalLink.id}}" class="btn btn-primary">
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <a th:href="@{'/link/delete/' + ${originalLink.id}}" class="btn btn-danger">
                <i class="fa-solid fa-trash-can"></i>
            </a>
        </td>

    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="js/app.js"></script>
</body>
</html>
